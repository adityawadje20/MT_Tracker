<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT Vehicle Tracker</title>
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    font-family: Arial, sans-serif;
}

h1 {
    margin: 0;
    padding: 5px 10px; /* Added padding for better border effect */
    background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
    backdrop-filter: blur(10px);
    z-index: 1000;
    position: relative; /* Ensure h1 is above the map */
    border: 2px solid white; /* Small white border around the text */
    border-radius: 5px; /* Optional: rounded corners */
    display: inline-block; /* Shrinks h1 to fit content */
}

#map {
    flex: 1;
    width: 100%;
    height: 100%;
    position: relative;
}

#tripBtn {
    position: absolute;
    top: 60px;
    right: 10px;
    z-index: 1000;
    padding: 10px 20px;
    background-color: #007bff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#tripBtn:hover {
    background-color: #0056b3;
    box-shadow: 0 0 10px rgba(0, 0, 0, 1);
}

#popup {
    display: none;
    position: absolute;
    background: rgba(255, 255, 255, 0.8);
    box-shadow: 0 0 10px rgba(0, 0, 0, 1);
    border-radius: 5px;
    padding: 20px;
    z-index: 1000;
    width: 150px; /* Adjust width as needed */
    /* Additional styling for alignment */
    top: 0;
    left: 0;
}

#popup input[type="text"],
#popup button {
    display: block;
    width: 100%;
    margin-bottom: 10px;
}

#popup button {
    display: inline-block; /* Ensure button is inline with input */
    padding: 8px 16px;
    background-color: #007bff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#popup button:hover {
    background-color: #0056b3;
    box-shadow: 0 0 10px rgba(0, 0, 0, 1);
}

#controls {
    position: absolute;
    bottom: 10px;
    right: 10px;
    z-index: 1000;
    background-color: rgba(255, 255, 255, 0.5);
    box-shadow: 0 0 10px rgba(0, 0, 0, 1);
    padding: 10px;
    border-radius: 5px;
}

#controls label {
    color: #333333;
    margin-right: 10px;
}

#controls input[type="text"] {
    padding: 8px;
    margin-bottom: 10px;
    background-color: #ffffff;
    border: 1px solid #cccccc;
    color: #333333;
    border-radius: 5px;
    width: 200px;
}

.plan-route-btn {
    padding: 10px 20px;
    background-color: #007bff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    text-align: center;
}

.plan-route-btn:hover {
    background-color: #0056b3;
    box-shadow: 0 0 10px rgba(0, 0, 0, 1);
}

@media (max-width: 768px) {
    #popup {
        width: 120px;
        padding: 15px;
    }

    #controls {
        bottom: 20px;
        right: 20px;
        padding: 12px;
    }

    #controls input[type="text"] {
        width: 150px;
        padding: 6px;
    }
}

@media (max-width: 480px) {
    #popup {
        width: 100px;
        padding: 10px;
    }

    #controls {
        bottom: 15px;
        right: 15px;
        padding: 8px;
    }

    #controls input[type="text"] {
        width: 120px;
        padding: 5px;
    }
}

    </style>
</head>
<body>
    <h1>MT Vehicle Tracker</h1>
    <button id="tripBtn">Find Device</button>
    
    <div id="popup" class="popup">
        <label for="vehicleId">Vehicle ID:</label>
        <input type="text" id="vehicleId" placeholder="Enter Vehicle ID">
    
        <button id="nextBtn">Next</button>
    </div>



    <div id="map"></div>
    <div id="controls">
        <div class="input-group">
            <label for="start">Start Position:</label>
            <input type="text" id="start" placeholder="Start position">
        </div>
        <div class="input-group">
            <label for="end">End Position:</label>
            <input type="text" id="end" placeholder="End position">
        </div>
        <div id="planRouteBtn" class="plan-route-btn">
            Plan Route
        </div>
    </div>

    <script src="leaflet/leaflet.js"></script>
    <script src="js/main_mtManager.js"></script>
</body>
</html>
